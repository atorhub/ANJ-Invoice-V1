<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ANJ Expense AI - Premium</title>

    <link rel="stylesheet" href="style.css">

    <!-- PDF.js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.16.105/pdf.min.js"></script>

    <!-- Tesseract OCR -->
    <script src="https://cdn.jsdelivr.net/npm/tesseract.js@4/dist/tesseract.min.js"></script>

    <!-- html2canvas + jsPDF for invoice PDF export -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>

</head>

<body>
    <header class="header">
        <h1>ANJ Expense AI</h1>
        <p class="tagline">Smart. Fast. AI-Powered.</p>
    </header>

    <main class="card">
        <h2>Upload Bill / Invoice</h2>
        <input type="file" id="fileInput" accept="image/*,application/pdf">

        <button id="extractBtn">Extract Details</button>

        <hr>

        <h2>Extracted Information</h2>

        <div class="result-box">
            <p><strong>Date:</strong> <span id="dateOut">-</span></p>
            <p><strong>Total:</strong> â‚¹<span id="totalOut">0</span></p>
            <p><strong>Merchant:</strong> <span id="merchantOut">-</span></p>
            <p><strong>Category:</strong> <span id="categoryOut">-</span></p>
        </div>

        <button id="saveBtn">Save to History</button>
        <button id="downloadInvoice">Download PDF</button>
        <button id="printInvoice">Print</button>

        <hr>

        <h2>History</h2>
        <div id="historyList"></div>
    </main>

    <script src="script.js"></script>
</body>
</html>
